<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
</head>
<body>
    <div class="container" id="cont">
        <h3 class="header">Quote of the Day</h3>
        <div class="content">
            <div class="quote-Section">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next 
                    try is going to be the one that works.
                </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <p class="authorText">Mary Kay Ash</p>
            </div>
        </div>
        <div class="buttons">
            <div class="Features">
                <li class="sound"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
            </div>
            <div class="btn">
                <a id="btnGenerate">New Quote</a>
            </div>
        </div>
    </div>
    <div class="popup">
        <p>Successfully copied to clipboard</p>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
